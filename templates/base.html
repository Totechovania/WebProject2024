<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ title }}</title>
</head>
<body>
<div class="offcanvas offcanvas-start" id="offcanvas_settings">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Heading</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>Some text lorem ipsum.</p>
    <p>Some text lorem ipsum.</p>
    <p>Some text lorem ipsum.</p>
    <button class="btn btn-secondary" type="button">A Button</button>
  </div>
</div>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-primary" type="button"  data-bs-toggle="offcanvas" data-bs-target="#offcanvas_settings">>Basic</button>
            <a class="navbar-brand" href="#">Наше приложение</a>

            {% if a1 %}
                <a class="navbar-brand" href="/logout">{{ a2 }}</a>
            {% else %}
                <p>
                    <a class="btn btn-primary " href="/sign_up">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/sign_in">Войти</a>
                </p>
            {% endif %}
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container-fluid">
    {% block content %}{% endblock %}
</main>
<footer>
    <div class="container-fluid bg-dark text-white">
    </div>
</footer>
</body>
</html>
