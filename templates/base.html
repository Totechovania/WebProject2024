<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ title }}</title>
</head>
<body>
<div class="offcanvas offcanvas-start" id="offcanvas_settings">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Heading</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>Some text lorem ipsum.</p>
    <p>Some text lorem ipsum.</p>
    <p>Some text lorem ipsum.</p>
    <button class="btn btn-secondary" type="button">A Button</button>
  </div>
</div>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary " href="/new_graph">Новый график</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/social_media">Публикации</a>
                    </li>
                </ul>
                <a href="/profile"><img src="" id="novbar_avatar" class="img-thumbnail rounded-circle bg-dark border-0"> </a>
                <form class="d-flex">
                    {% if current_user.is_authenticated %}


                <a class="navbar-brand" href = "/profile" id = "navbar_username">{{ current_user.name }}</a>
                <script>
                    let avatar = document.getElementById('novbar_avatar');
                    avatar.style.width = avatar.style.height = document.getElementById('navbar_username').offsetWidth + 'px';
                    avatar.src = "/static/1213.png";
                </script>
                <a class="btn btn-danger" href="/logout">Выход</a>
            {% else %}
                <a class="btn btn-primary " href="/sign_up">Зарегистрироваться</a>
                <a class="btn btn-success" href="/sign_in">Войти</a>
            {% endif %}
                </form>
            </div>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container-fluid p-0">
    {% block content %}{% endblock %}
</main>
<footer>
    <div class="container-fluid bg-dark text-white">
    </div>
</footer>
</body>
</html>
